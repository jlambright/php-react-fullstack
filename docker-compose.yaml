version: "3.4"
services:
    app:
        tty: true
        image: docker.io/bitnami/laravel
        depends_on:
          - db
        links:
          - db
        env_file:
          - "./.env"
        volumes:
            - "./:/app"
        working_dir: /app
        ports:
            - 3000:3000
            - 8081:8081
    db:
        env_file: .env
        image: mariadb
        ports:
            - 3306:3306
        volumes:
            - "db-data:/var/lib/mysql/data"
volumes:
    db-data: {}
